<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activitat2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img id="background-image" src="./img/foto_background.jpg"></img>
    <div id="cont-square"></div>
    <img id="logo" src="./img/logo.png"></img>
    <img id="album-img" src="./img/foto_background.jpg"></img>

    <!-- reproductor -->
    <div id="reproductor">
        <img id="imgAlbumReproductor" src="./img/portada_album.jpg"></img>
        <audio class="audioNoHidden" controls >
            <source class="audioNoHidden" src="./audio/bohemian_rhapsody.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>

        <audio class="audioHidden" controls >
            <source class="audioHidden" src="./audio/somebody_to_love.mp3"  type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>

        <audio class="audioHidden" controls >
            <source class="audioHidden" src="./audio/another_one_bites_the_dust.mp3"  type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>

        <audio class="audioHidden" controls >
            <source class="audioHidden" src="./audio/bicycle_race.org.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>

        <audio class="audioHidden" controls >
            <source class="audioHidden" src="./audio/we_will_rock_you.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>

        <div id="song1" class="songList">
            <h1>Bohemian rhapsody</h1>    
        </div>

        <div id="song2" class="songList"> 
            <h1>Somebody to love</h1>
        </div>

        <div id="song3" class="songList">
            <h1>Another one bites the dust</h1>
        </div>

        <div id="song4" class="songList">
            <h1>Bicycle race</h1>
        </div>

        <div id="song5" class="songList">
            <h1>We will rock you</h1>
        </div>


    </div>


   
    
</body>
</html>
